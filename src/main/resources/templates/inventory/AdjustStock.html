html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjust Inventory | Sports Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
    <style>
        #sidebar { min-width: 200px; max-width: 200px; }
        .sidebar-link { color: #fff; text-decoration: none; }
        .sidebar-link.active, .sidebar-link:hover { background-color: rgba(255,255,255,0.1); border-radius: 4px; }
    </style>
</head>
<body class="bg-light">
<div class="d-flex vh-100">
    <nav id="sidebar" class="bg-primary text-white d-flex flex-column p-3">
        <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
            <span class="fs-4 fw-bold">Sports Store</span>
        </a>
        <hr class="text-white">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a href="/products" class="nav-link sidebar-link">Manage Products</a></li>
            <li><a href="/orders" class="nav-link sidebar-link">Manage Orders</a></li>
            <li><a href="/inventory" class="nav-link sidebar-link active">Manage Inventory</a></li>
        </ul>
    </nav>

    <div class="flex-grow-1 overflow-auto">
        <nav class="navbar navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Adjust Stock</span>
            </div>
        </nav>

        <div class="container my-4">
            <form th:action="@{'/inventory/' + ${inventory.id} + '/adjust'}" method="post" class="shadow-sm rounded-3 p-4 bg-white">
                <input type="hidden" name="id" th:value="${inventory.id}" />
                <div class="mb-3">
                    <label class="form-label">Product</label>
                    <input type="text" class="form-control" th:value="${inventory.product.name}" readonly />
                </div>
                <div class="mb-3">
                    <label class="form-label">Delta (dương nhập / âm xuất)</label>
                    <input type="number" name="delta" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Note</label>
                    <input type="text" name="note" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/inventory}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
