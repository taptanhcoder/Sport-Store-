<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory | Sports Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar { min-width: 200px; max-width: 200px; }
        .sidebar-link { color: #fff; text-decoration: none; }
        .sidebar-link.active, .sidebar-link:hover { background-color: rgba(255,255,255,0.1); border-radius: 4px; }
    </style>
</head>
<body class="bg-light">
<div class="d-flex vh-100">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-primary text-white d-flex flex-column p-3">
        <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
            <span class="fs-4 fw-bold">Sports Store</span>
        </a>
        <hr class="text-white">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a href="/products" class="nav-link sidebar-link">Manage Products</a></li>
            <li><a href="/orders" class="nav-link sidebar-link">Manage Orders</a></li>
            <li><a href="/inventory" class="nav-link sidebar-link active">Manage Inventory</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="flex-grow-1 overflow-auto">
        <nav class="navbar navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Inventory Management</span>
            </div>
        </nav>

        <div class="container my-4">
            <div class="table-responsive shadow-sm rounded-3" style="max-height:450px; overflow-y:auto;">
                <table class="table table-striped table-bordered align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>On Hand</th>
                        <th>Reserved</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inv : ${inventories}">
                        <td th:text="${inv.product.id}"></td>
                        <td th:text="${inv.product.name}"></td>
                        <td th:text="${inv.onHand}"></td>
                        <td th:text="${inv.reserved}"></td>
                        <td th:text="${#temporals.format(inv.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{'/inventory/' + ${inv.id} + '/adjust'}" class="btn btn-sm btn-primary">Adjust</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
