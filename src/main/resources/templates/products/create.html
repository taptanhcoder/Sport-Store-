<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Sports Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="col-md-8 mx-auto bg-white rounded shadow-sm p-4">
        <h2 class="text-center text-primary fw-bold mb-4">New Product</h2>

        <!-- FORM -->
        <form th:action="@{/products/create}"
              th:object="${productDto}"
              method="post"
              enctype="multipart/form-data">

            <!-- ✅ ĐÃ XÓA INPUT CSRF VÌ KHÔNG DÙNG SPRING SECURITY -->

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input id="name"
                       type="text"
                       class="form-control"
                       th:field="*{name}"
                       placeholder="Enter product name" />
                <div th:if="${#fields.hasErrors('name')}"
                     class="text-danger"
                     th:errors="*{name}"></div>
            </div>

            <!-- Brand -->
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input id="brand"
                       type="text"
                       class="form-control"
                       th:field="*{brand}"
                       placeholder="Enter brand" />
                <div th:if="${#fields.hasErrors('brand')}"
                     class="text-danger"
                     th:errors="*{brand}"></div>
            </div>

            <!-- Category -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category"
                        class="form-select"
                        th:field="*{category}">
                    <option value="">-- Select Category --</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Running">Running</option>
                    <option value="Gym & Fitness">Gym & Fitness</option>
                    <option value="Other">Other</option>
                </select>
                <div th:if="${#fields.hasErrors('category')}"
                     class="text-danger"
                     th:errors="*{category}"></div>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price (VND)</label>
                <div class="input-group">
                    <input id="price"
                           type="number"
                           class="form-control"
                           step="1000"
                           min="0"
                           th:field="*{price}"
                           placeholder="Enter price" />
                    <span class="input-group-text">₫</span>
                </div>
                <div th:if="${#fields.hasErrors('price')}"
                     class="text-danger"
                     th:errors="*{price}"></div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description"
                          class="form-control"
                          rows="4"
                          th:field="*{description}"
                          placeholder="Enter product description"></textarea>
                <div th:if="${#fields.hasErrors('description')}"
                     class="text-danger"
                     th:errors="*{description}"></div>
            </div>

            <!-- Image -->
            <div class="mb-4">
                <label for="imageFile" class="form-label">Product Image</label>
                <input id="imageFile"
                       type="file"
                       class="form-control"
                       th:field="*{imageFile}" />
                <div th:if="${#fields.hasErrors('imageFile')}"
                     class="text-danger"
                     th:errors="*{imageFile}"></div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a class="btn btn-outline-secondary" th:href="@{/products}">Cancel</a>
                <button type="submit" class="btn btn-success">Save Product</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
