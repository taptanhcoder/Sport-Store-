<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Sports Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="col-md-8 mx-auto bg-white rounded shadow-sm p-4">
        <h2 class="text-center text-primary fw-bold mb-4">Edit Product</h2>

        <form method="post"
              enctype="multipart/form-data"
              th:object="${productDto}"
              th:action="@{'/products/' + *{id} + '/edit'}">

            <!-- Hidden ID -->
            <input type="hidden" th:field="*{id}" />

            <!-- Product Name -->
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input class="form-control"
                       th:field="*{name}"
                       placeholder="Enter product name" />
                <div th:if="${#fields.hasErrors('name')}"
                     class="text-danger"
                     th:errors="*{name}"></div>
            </div>

            <!-- Brand -->
            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input class="form-control"
                       th:field="*{brand}"
                       placeholder="Enter brand" />
                <div th:if="${#fields.hasErrors('brand')}"
                     class="text-danger"
                     th:errors="*{brand}"></div>
            </div>

            <!-- Category -->
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select"
                        th:field="*{category}">
                    <option value="">-- Select Category --</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Running">Running</option>
                    <option value="Gym & Fitness">Gym & Fitness</option>
                    <option value="Other">Other</option>
                </select>
                <div th:if="${#fields.hasErrors('category')}"
                     class="text-danger"
                     th:errors="*{category}"></div>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label class="form-label">Price (VND)</label>
                <div class="input-group">
                    <input type="number"
                           class="form-control"
                           step="1000"
                           min="0"
                           th:field="*{price}"
                           placeholder="Enter price" />
                    <span class="input-group-text">â‚«</span>
                </div>
                <div th:if="${#fields.hasErrors('price')}"
                     class="text-danger"
                     th:errors="*{price}"></div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control"
                          rows="4"
                          th:field="*{description}"
                          placeholder="Enter product description"></textarea>
                <div th:if="${#fields.hasErrors('description')}"
                     class="text-danger"
                     th:errors="*{description}"></div>
            </div>

            <!-- Current Image -->
            <div class="mb-3">
                <label class="form-label">Current Image</label>
                <div>
                    <img th:src="@{'/images/' + *{imageFileName}}"
                         class="img-thumbnail"
                         width="150"
                         alt="Current Product Image" />
                </div>
            </div>

            <!-- Upload New Image -->
            <div class="mb-3">
                <label class="form-label">Change Image</label>
                <input type="file"
                       class="form-control"
                       th:field="*{imageFile}" />
                <div th:if="${#fields.hasErrors('imageFile')}"
                     class="text-danger"
                     th:errors="*{imageFile}"></div>
            </div>

            <!-- Created At (read-only) -->
            <div class="mb-3">
                <label class="form-label">Created At</label>
                <input type="text"
                       readonly
                       class="form-control-plaintext"
                       th:value="${#temporals.format(productDto.createdAt, 'yyyy-MM-dd HH:mm')}" />
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
                <a class="btn btn-outline-secondary"
                   th:href="@{/products}">Cancel</a>
                <button type="submit"
                        class="btn btn-success">
                    Update Product
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
