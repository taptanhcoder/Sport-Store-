<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Store - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        #sidebar {
            min-width: 200px;
            max-width: 200px;
        }
        .sidebar-link {
            color: #fff;
            text-decoration: none;
        }
        .sidebar-link.active,
        .sidebar-link:hover {
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-light">

<div class="d-flex vh-100">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-primary text-white d-flex flex-column p-3">
        <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
            <span class="fs-4 fw-bold">Sports Store</span>
        </a>
        <hr class="text-white">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/products" class="nav-link sidebar-link">Manage Products</a>
            </li>
            <li>
                <a href="/orders" class="nav-link sidebar-link">Manage Orders</a>
            </li>
            <li>
                <a href="/inventory" class="nav-link sidebar-link">Manage Inventory</a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="flex-grow-1 overflow-auto">
        <nav class="navbar navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Dashboard</span>
            </div>
        </nav>

        <div class="container text-center py-5">
            <h1 class="display-4 fw-bold text-primary">Welcome to Sports Store</h1>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
